<!DOCTYPE html>
<html lang="en" class="h-100" data-bs-theme="auto">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
  <title>Cuenta</title>
</head>

<body class="d-flex flex-column h-100">
  <header th:insert="fragments/header :: navbar"></header>

  <main class="flex-shrink-0">
    <form th:action="@{/cuentas/guardar}" th:object="${cuenta}" method="POST">
    <div class="container mt-3">
        <div th:if="${#fields.hasAnyErrors()}" th:insert="fragments/alert :: fragmentAlertDanger"></div>
        <div class="card w-50">
          <div class="card-header">
            <h5>Nueva cuenta</h5>
          </div>
          <div class="card-body">
            <input th:field="*{idCuenta}" type="hidden"/>
            <div class="form-floating mb-3">
              <input th:field="*{nombre}" type="text" class="form-control" id="txtNombre" name="txtNombre"
                placeholder="Nombre" required />
              <label for="txtNombre">Nombre</label>
            </div>
            <div class="form-floating">
              <input th:field="*{inicial}" type="number" class="form-control" id="txtInicial" name="txtInicial"
                placeholder="Inicial" required />
              <label for="txtInicial">Inicial</label>
            </div>
          </div>
          <div class="card-footer text-muted">
            <button type="submit" class="btn btn-primary">
              <i class="bi bi-save"></i> Guardar
            </button>
          </div>
        </div>
      </div>
    </form>
  </main>

  <footer class="footer mt-auto py-3 bg-body-tertiary" th:insert="fragments/footer :: footer"></footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
