<!DOCTYPE html>
<html lang="en" class="h-100" data-bs-theme="auto">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
  <title>Registro de usuario</title>
</head>

<body>
  <div class="container min-vh-100 d-flex justify-content-center align-items-center">
    <form th:action="@{/usuarios/guardar}" th:object="${usuario}" method="POST">

      <div th:if="${#fields.hasAnyErrors()}" th:insert="fragments/alert :: fragmentAlertDanger"></div>
      
      <h1 class="mb-5">Registro de usuario</h1>

      <h3 class="mb-3">Datos de usuario</h3>

      <input th:field="*{idUsuario}" type="hidden" />
      <div class="form-floating mb-3">
        <input th:field="*{username}" type="text" class="form-control" id="txtUsername" name="txtUsername"
          placeholder="Nombre de usuario" required />
        <label for="txtUsername">Nombre de usuario</label>
      </div>

      <div class="form-floating mb-5">
        <input th:field="*{password}" type="password" class="form-control" id="txtContrasena" name="txtContrasena"
          placeholder="Contrasena" required />
        <label for="txtContrasena">Contrasena</label>
      </div>

      <h3 class="mb-3">Datos personales</h3>

      <div class="form-floating mb-3">
        <input th:field="*{primerNombre}" type="text" class="form-control" id="txtPrimerNombre" name="txtPrimerNombre"
          placeholder="Primer nombre" required />
        <label for="txtPrimerNombre">Primer nombre</label>
      </div>

      <div class="form-floating mb-3">
        <input th:field="*{segundoNombre}" type="text" class="form-control" id="txtSegundoNombre"
          name="txtSegundoNombre" placeholder="Segundo nombre" />
        <label for="txtSegundoNombre">Segundo nombre</label>
      </div>

      <div class="form-floating mb-3">
        <input th:field="*{apellidoPaterno}" type="text" class="form-control" id="txtApellidoPaterno"
          name="txtApellidoPaterno" placeholder="Apellido paterno" required />
        <label for="txtApellidoPaterno">Apellido paterno</label>
      </div>

      <div class="form-floating mb-3">
        <input th:field="*{apellidoMaterno}" type="text" class="form-control" id="txtApellidoMaterno"
          name="txtApellidoMaterno" placeholder="Apellido Materno" required />
        <label for="txtApellidoMaterno">Apellido materno</label>
      </div>

      <div class="form-floating mb-5">
        <input th:field="*{correo}" type="email" class="form-control" id="txtCorreo" name="txtCorreo"
          placeholder="Correo" required />
        <label for="txtCorreo">Correo</label>
      </div>

      <button type="submit" class="btn btn-primary">
        <i class="bi bi-save"></i> Guardar
      </button>

    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
